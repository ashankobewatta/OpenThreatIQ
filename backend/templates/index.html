<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreatIQ Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>OpenThreatIQ</h2>
        <div>
            <button id="darkToggle" class="btn btn-outline-secondary btn-sm">Dark Mode</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search...">
        </div>
        <div class="col-md-2">
            <select id="sourceFilter" class="form-select">
                <option value="">All Sources</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="typeFilter" class="form-select">
                <option value="">All Types</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="readFilter" class="form-select">
                <option value="">All</option>
                <option value="0">Unread</option>
                <option value="1">Read</option>
            </select>
        </div>
    </div>

    <div id="threatContainer" class="row g-3"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="detailModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalDesc"></div>
      <div class="modal-footer">
        <a href="#" target="_blank" id="modalLink" class="btn btn-primary">Go to Source</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
