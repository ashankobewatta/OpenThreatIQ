<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenThreatIQ Dashboard</title>
  <link rel="stylesheet" href="../static/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>OpenThreatIQ</h2>
      <button id="dark-toggle" class="btn btn-sm btn-secondary">Dark Mode</button>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <input id="search-bar" type="text" class="form-control" placeholder="Search...">
      </div>
      <div class="col-md-3">
        <select id="filter-source" class="form-select">
          <option value="All">All Sources</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="filter-type" class="form-select">
          <option value="All">All Types</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="filter-read" class="form-select">
          <option value="All">All</option>
          <option value="Unread">Unread</option>
          <option value="Read">Read</option>
        </select>
      </div>
    </div>

    <div id="threat-container" class="row g-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="threatModal" tabindex="-1" aria-labelledby="threatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="threatModalLabel">Threat Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-description"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/main.js"></script>
</body>
</html>
