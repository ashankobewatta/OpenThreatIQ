<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreatIQ Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>OpenThreatIQ Dashboard</h2>
        <button id="toggle-dark" class="btn btn-secondary">Dark Mode</button>
    </div>

    <!-- Filters -->
    <div class="row mb-3">
        <div class="col-md-3">
            <label>Source</label>
            <select id="source-filter" class="form-select">
                <option value="">All</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Type</label>
            <select id="type-filter" class="form-select">
                <option value="">All</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Read Status</label>
            <select id="read-filter" class="form-select">
                <option value="">All</option>
                <option value="0">Unread</option>
                <option value="1">Read</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Search</label>
            <input type="text" id="search-input" class="form-control" placeholder="Search threats">
        </div>
    </div>

    <!-- Cards -->
    <div id="threat-container" class="row"></div>

    <!-- Modal -->
    <div class="modal fade" id="threatModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modalDescription"></div>
          <div class="modal-footer">
            <a href="#" target="_blank" id="modalLink" class="btn btn-primary">Go to Source</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
