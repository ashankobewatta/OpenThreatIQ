<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreatIQ Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>OpenThreatIQ Dashboard</h2>
    <button id="dark-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
</div>

<div class="row mb-3">
    <div class="col-md-3">
        <input id="search-input" type="text" class="form-control" placeholder="Search...">
    </div>
    <div class="col-md-2">
        <select id="source-filter" class="form-select">
            <option value="">All Sources</option>
        </select>
    </div>
    <div class="col-md-2">
        <select id="type-filter" class="form-select">
            <option value="">All Types</option>
        </select>
    </div>
    <div class="col-md-2">
        <select id="read-filter" class="form-select">
            <option value="">All</option>
            <option value="read">Read</option>
            <option value="unread">Unread</option>
        </select>
    </div>
</div>

<div id="cve-container" class="row row-cols-1 row-cols-md-2 g-3"></div>

<!-- Modal -->
<div id="cve-modal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">CVE Details</h5>
        <button type="button" class="btn-close" id="modal-close"></button>
      </div>
      <div class="modal-body">
        <p id="modal-desc"></p>
        <p id="modal-source"></p>
        <p id="modal-type"></p>
        <p id="modal-date"></p>
      </div>
    </div>
  </div>
</div>

<script src="/static/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
