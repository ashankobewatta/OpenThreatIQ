<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreatIQ Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>OpenThreatIQ Dashboard</h2>
        <button id="darkModeToggle" class="btn btn-outline-dark">Dark Mode</button>
    </div>

    <div class="row g-3 mb-3">
        <div class="col-md-4">
            <label for="sourceFilter">Source</label>
            <select id="sourceFilter" class="form-select">
                <option value="">All</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="typeFilter">Type</label>
            <select id="typeFilter" class="form-select">
                <option value="">All</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="readFilter">Read Status</label>
            <select id="readFilter" class="form-select">
                <option value="">All</option>
                <option value="0">Unread</option>
                <option value="1">Read</option>
            </select>
        </div>
        <div class="col-12 mt-2">
            <input type="text" id="searchInput" class="form-control" placeholder="Search threats...">
        </div>
    </div>

    <div id="threat-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"></div>
</div>

<!-- Modal for full description -->
<div class="modal fade" id="threatModal" tabindex="-1" aria-labelledby="threatModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="threatModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="threatModalBody"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
