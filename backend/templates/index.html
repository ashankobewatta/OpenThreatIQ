<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreatIQ Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center">OpenThreatIQ Dashboard</h1>

    <!-- Filters row -->
    <div class="row g-2 mb-3 align-items-center">
        <div class="col-md-5">
            <input id="search-input" class="form-control" placeholder="Search threats by ID or description...">
        </div>
        <div class="col-md-2">
            <select id="source-filter" class="form-select"><option value="">All Sources</option></select>
        </div>
        <div class="col-md-2">
            <select id="type-filter" class="form-select"><option value="">All Types</option></select>
        </div>
        <div class="col-md-2">
            <select id="read-filter" class="form-select">
                <option value="">All</option>
                <option value="read">Read</option>
                <option value="unread">Unread</option>
            </select>
        </div>
        <div class="col-md-1 text-end">
            <button id="dark-toggle" class="btn btn-sm btn-secondary">Dark</button>
        </div>
    </div>

    <!-- Cache interval and buttons -->
    <div class="row g-2 mb-3 align-items-center">
        <div class="col-md-2">
            <select id="cache-interval" class="form-select">
                <option value="5">5 min</option>
                <option value="10">10 min</option>
                <option value="30" selected>30 min</option>
                <option value="60">60 min</option>
            </select>
        </div>
        <div class="col-md-2">
            <button id="update-cache" class="btn btn-primary w-100">Set Refresh</button>
        </div>
        <div class="col-md-2">
            <button id="mark-all-read" class="btn btn-success w-100">Mark All Read</button>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addFeedModal">Add Feed</button>
        </div>
    </div>

    <!-- CVE cards -->
    <div id="cve-container" class="row row-cols-1 row-cols-md-3 g-3"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="cveModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Threat Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modal-body-content"></div>
    </div>
  </div>
</div>

<!-- Add Feed Modal -->
<div class="modal fade" id="addFeedModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Add Custom Feed</h5>
      <input id="feed-url" class="form-control my-1" placeholder="Feed URL">
      <input id="feed-source" class="form-control my-1" placeholder="Source Name">
      <input id="feed-type" class="form-control my-1" placeholder="Type (CVE, Malware, etc)">
      <button id="save-feed" class="btn btn-primary w-100 mt-2">Add Feed</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
