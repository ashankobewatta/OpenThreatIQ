<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreatIQ Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>OpenThreatIQ</h1>
        <button id="darkModeToggle" class="btn btn-outline-secondary">Toggle Dark Mode</button>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 mb-2">
            <label class="form-label">Filter by Source</label>
            <select id="sourceFilter" class="form-select">
                <option value="All">All</option>
            </select>
        </div>
        <div class="col-md-4 mb-2">
            <label class="form-label">Filter by Type</label>
            <select id="typeFilter" class="form-select">
                <option value="All">All</option>
            </select>
        </div>
        <div class="col-md-4 mb-2">
            <label class="form-label">Read Status</label>
            <select id="readFilter" class="form-select">
                <option value="All">All</option>
                <option value="Unread">Unread</option>
                <option value="Read">Read</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <input type="text" id="searchBar" class="form-control" placeholder="Search threats...">
    </div>

    <div id="threatContainer" class="row row-cols-1 row-cols-md-2 g-3"></div>
</div>

<!-- Modal for full details -->
<div class="modal fade" id="threatModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <a id="modalLink" href="#" target="_blank" class="btn btn-primary">Go to Source</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="{{ url_for('static', filename='main.js') }}"></script>
