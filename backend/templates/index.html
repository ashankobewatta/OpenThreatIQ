<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreatIQ Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>OpenThreatIQ Dashboard</h1>
        <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 mb-2">
            <label class="form-label">Search</label>
            <input id="search-input" type="text" class="form-control" placeholder="Search threats...">
        </div>
        <div class="col-md-2 mb-2">
            <label class="form-label">Source</label>
            <select id="source-filter" class="form-select"></select>
        </div>
        <div class="col-md-2 mb-2">
            <label class="form-label">Type</label>
            <select id="type-filter" class="form-select"></select>
        </div>
        <div class="col-md-2 mb-2">
            <label class="form-label">Read Status</label>
            <select id="read-filter" class="form-select"></select>
        </div>
    </div>

    <div id="threat-container"></div>

</div>

<!-- Modal for full description -->
<div class="modal fade" id="threatModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <a id="modal-link" href="#" target="_blank" class="btn btn-primary">Go to Source</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
