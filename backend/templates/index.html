<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Threat Intelligence Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app">
    <div class="toolbar container-fluid p-3 d-flex flex-wrap align-items-center gap-2">
      <input type="text" id="search-input" class="form-control" placeholder="Search threats..." />
      <select id="source-filter" class="form-select"></select>
      <select id="type-filter" class="form-select"></select>
      <select id="read-filter" class="form-select"></select>
      <select id="cache-interval" class="form-select" style="width:auto;">
        <option value="5">Refresh: 5 min</option>
        <option value="15">Refresh: 15 min</option>
        <option value="30" selected>Refresh: 30 min</option>
        <option value="60">Refresh: 1 hour</option>
      </select>
      <button id="refresh-now" class="btn btn-outline-primary">Refresh now</button>
      <button id="dark-mode-toggle" class="btn btn-outline-secondary">ðŸŒ™</button>
    </div>

    <div id="contentGrid" class="content-grid container-fluid">
      <div id="threat-container" class="row g-2"></div>

      <aside id="detail-panel" class="detail-panel">
        <div class="detail-header d-flex justify-content-between align-items-center">
          <h5 id="panel-title" class="m-0"></h5>
          <button id="panel-close" class="btn btn-sm btn-outline-secondary">&times;</button>
        </div>
        <div id="panel-body" class="detail-body"></div>
        <div class="detail-footer mt-3">
          <a id="panel-link" href="#" target="_blank" class="btn btn-primary">Go to Source</a>
        </div>
      </aside>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
