<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Threat Intelligence Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container-fluid p-3">
    <div class="d-flex flex-wrap align-items-center mb-3 gap-2">
        <input type="text" id="search-input" class="form-control" placeholder="Search threats...">
        <select id="source-filter" class="form-select"></select>
        <select id="type-filter" class="form-select"></select>
        <select id="read-filter" class="form-select"></select>
        <select id="cache-interval" class="form-select" style="width:auto;">
            <option value="5">Refresh: 5 min</option>
            <option value="15">Refresh: 15 min</option>
            <option value="30" selected>Refresh: 30 min</option>
            <option value="60">Refresh: 1 hour</option>
        </select>
        <button id="dark-mode-toggle" class="btn btn-outline-secondary">ðŸŒ™</button>
    </div>
    <div class="main-content d-flex">
        <div id="threat-container" class="row g-2 flex-grow-1"></div>
        <div id="popup-panel" class="popup-panel">
            <div id="popup-header">
                <h5 id="popup-title"></h5>
                <button id="popup-close" class="btn btn-secondary btn-sm">&times;</button>
            </div>
            <div id="popup-body" class="popup-body"></div>
            <div id="popup-footer" class="popup-footer">
                <a id="popup-link" href="#" target="_blank" class="btn btn-primary">Go to Source</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Main JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
