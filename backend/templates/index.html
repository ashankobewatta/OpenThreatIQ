<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Threat Intelligence Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container-fluid p-3 dashboard-container">
    <div class="d-flex flex-wrap align-items-center mb-3 gap-2 controls">
        <input type="text" id="search-input" class="form-control" placeholder="Search threats...">
        <select id="source-filter" class="form-select"></select>
        <select id="type-filter" class="form-select"></select>
        <select id="read-filter" class="form-select"></select>
        <select id="cache-interval" class="form-select" style="width:auto;">
            <option value="5">Refresh: 5 min</option>
            <option value="15">Refresh: 15 min</option>
            <option value="30" selected>Refresh: 30 min</option>
            <option value="60">Refresh: 1 hour</option>
        </select>
        <button id="dark-mode-toggle" class="btn btn-outline-secondary">ðŸŒ™</button>
    </div>
    <div id="threat-container" class="threat-list row g-2"></div>
</div>

<!-- Side panel for full content -->
<div id="threat-panel" class="threat-panel">
    <button id="close-panel">&times;</button>
    <h4 id="panel-title"></h4>
    <p id="panel-body"></p>
    <a id="panel-link" href="#" target="_blank" class="btn btn-primary mt-2">Go to Source</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
