<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OpenThreatIQ Dashboard</title>
<link rel="stylesheet" href="static/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-4">
    <h1 class="text-center mb-4">OpenThreatIQ - Threat Intelligence Dashboard</h1>

    <div class="d-flex justify-content-between mb-3 flex-wrap gap-2">
        <div>
            <input type="text" id="search" placeholder="Search..." class="form-control">
        </div>
        <div>
            <select id="filter-source" class="form-select">
                <option value="">All Sources</option>
            </select>
        </div>
        <div>
            <select id="filter-type" class="form-select">
                <option value="">All Types</option>
            </select>
        </div>
        <div>
            <input type="number" id="cache-interval" min="1" value="30" class="form-control" style="width:120px; display:inline;">
            <button id="update-cache-btn" class="btn btn-primary">Update Cache</button>
        </div>
        <div>
            <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
        </div>
    </div>

    <div id="last-updated" class="mb-2 text-muted"></div>
    <div id="cve-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"></div>
</div>

<script src="static/main.js"></script>
</body>
</html>
