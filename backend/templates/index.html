<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreatIQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">OpenThreatIQ</h1>
        <div>
            <button id="dark-toggle" class="btn btn-outline-secondary btn-sm">Dark Mode</button>
            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#addFeedModal">Add Custom Feed</button>
        </div>
    </div>

    <div class="row mb-3 g-2">
        <div class="col-md-2">
            <select id="source-filter" class="form-select">
                <option value="">All Sources</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="type-filter" class="form-select">
                <option value="">All Types</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="read-filter" class="form-select">
                <option value="">All Status</option>
                <option value="read">Read</option>
                <option value="unread">Unread</option>
            </select>
        </div>
        <div class="col-md-3 d-flex">
            <input id="search-input" class="form-control me-2" type="text" placeholder="Search description...">
            <input type="number" id="cache-interval" class="form-control ms-2" placeholder="Cache min" min="1">
            <button id="update-cache" class="btn btn-outline-primary btn-sm ms-2">Update</button>
        </div>
        <div class="col-md-3 text-end">
            <button id="mark-all-read" class="btn btn-success btn-sm">Mark All as Read</button>
        </div>
    </div>

    <div id="cve-container" class="row g-3"></div>
</div>

<!-- CVE Modal -->
<div class="modal fade" id="cveModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modal-body-content"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Feed Modal -->
<div class="modal fade" id="addFeedModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Custom Feed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="feed-url" class="form-control mb-2" placeholder="Feed URL">
        <input type="text" id="feed-source" class="form-control mb-2" placeholder="Source Name">
        <select id="feed-type" class="form-select">
            <option value="CVE">CVE</option>
            <option value="Malware">Malware</option>
            <option value="Phishing">Phishing</option>
            <option value="Exploit">Exploit</option>
            <option value="Other">Other</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" id="save-feed">Add Feed</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
