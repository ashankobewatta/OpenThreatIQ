<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenThreatIQ Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">OpenThreatIQ</h1>
            <button id="dark-toggle" class="btn btn-outline-secondary btn-sm">Dark Mode</button>
        </div>

        <div class="row mb-3 g-2">
            <div class="col-md-3">
                <select id="source-filter" class="form-select">
                    <option value="">All Sources</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="type-filter" class="form-select">
                    <option value="">All Types</option>
                </select>
            </div>
            <div class="col-md-6">
                <input id="search-input" class="form-control" type="text" placeholder="Search description...">
            </div>
        </div>

        <div id="cve-container" class="row row-cols-1 row-cols-md-2 g-3"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        const toggle = document.getElementById("dark-toggle");
        toggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
